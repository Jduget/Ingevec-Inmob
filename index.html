<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Power BI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 40px 20px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .embed-container {
            position: relative;
            width: 100%;
            height: 1000px;
            max-width: 1200px;
            margin: 0 auto 60px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dashboard Power BI</h1>
    </header>

    <nav>
        <a href="#reporte1">Informe Proyectos</a>
        <a href="#reporte2">Informe Secundario</a>
        <a href="#reporte3">Deuda / Spread</a>
    </nav>

    <section id="reporte1">
        <h2>Reporte 1</h2>
        <div class="embed-container">
            <iframe src="https://app.powerbi.com/reportEmbed?reportId=74dfabe1-3704-49ce-8647-e675871e5c18&autoAuth=true&ctid=d10e59bc-d826-4bd0-b977-22f9ab36ba9c"
                    allowFullScreen="true"></iframe>
        </div>
    </section>

    <section id="reporte2">
        <h2>Reporte 2</h2>
        <div class="embed-container">
            <iframe src="https://app.powerbi.com/reportEmbed?reportId=f2e46ee6-7401-42af-b77c-45cab6a64a3f&autoAuth=true&ctid=d10e59bc-d826-4bd0-b977-22f9ab36ba9c"
                    allowFullScreen="true"></iframe>
        </div>
    </section>

    <section id="reporte3">
        <h2>Reporte 3</h2>
        <div class="embed-container">
            <iframe src="https://app.powerbi.com/reportEmbed?reportId=3766cabb-e360-4f3b-82d0-2671d74d6f63&autoAuth=true&ctid=d10e59bc-d826-4bd0-b977-22f9ab36ba9c"
                    allowFullScreen="true"></iframe>
        </div>
    </section>

</body>
</html>
