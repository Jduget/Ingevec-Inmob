<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú /title>
  <style>
    body {
  background-color: #111;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center; 
  height: 100vh;
  margin: 0;
}

    /* Contenedor del menú */
    .menu-container {
  background: linear-gradient(to bottom, #18253F, #056DAB);
  border: 2px solid #0276B9;
  border-radius: 15px;
  padding: 20px;
  width: 220px;
  animation: slideDown 1s ease-out;
}


    /* Animación de entrada */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      color: #0276B9;
    }

    /* Botones del menú */
    .menu-button {
      display: block;
      background-color: #0082CA;
      color: white;
      text-align: center;
      padding: 12px;
      margin: 8px 0;
      text-decoration: none;
      border-radius: 10px;
      border: 1px solid #0055aa;
      transition: background-color 0.3s ease;
    }

    .menu-button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <div class="logo-container">
    <img src="Logo_Inmob_Ingevec.png" alt="Logo" class="logo">
  </div>
    <div class="menu-title">Menú Principal</div>
    <a href="ingevec_Total.html" class="menu-button">Ingevec Total</a>
    <a href="deuda_Spread" class="menu-button">Deuda Spread</a>
    <a href="galeria.html" class="menu-button">Galería</a>
    <a href="nosotros.html" class="menu-button">Nosotros</a>
    <a href="contacto.html" class="menu-button">Contacto</a>
  </div>

</body>
</html>
