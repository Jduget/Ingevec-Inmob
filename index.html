<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú</title>

  <!-- Tipografía moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Íconos FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Fondo animado */
    body {
      background: linear-gradient(-45deg, #18223C, #1A365D, #056DAB, #0A2E5D);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;

      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 300px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    .menu-container {
      background: linear-gradient(to bottom, #18253F, #056DAB);
      border: 2px solid #0276B9;
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      color: #ffffff;
      font-weight: 600;
    }

    .menu-button {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      background-color: #0082CA;
      color: white;
      text-align: center;
      padding: 12px;
      margin: 8px 0;
      text-decoration: none;
      border-radius: 10px;
      border: 1px solid #0055aa;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    .menu-button i {
      font-size: 16px;
    }

    .menu-button:hover {
      background-color: #0055aa;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Responsive para pantallas pequeñas */
    @media (max-width: 480px) {
      .menu-container {
        width: 90%;
        padding: 15px;
      }

      .logo {
        max-width: 120px;
      }
    }

    /* Estilos para el modal de login */
    #loginModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loginModal .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      color: #000;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #loginModal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #loginModal button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loginModal .btn-primary {
      background: #056DAB;
      color: #fff;
    }

    #loginModal .btn-secondary {
      background: #ccc;
      color: #000;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://ingevecinmobiliaria.cl/hubfs/Logo_Igevec_blanco-1.png" alt="Logo" class="logo">
  </div>

  <div class="menu-container">
    <div class="menu-title">Menú Principal</div>
    <a href="ingevec_Total.html" class="menu-button">
      <i class="fas fa-building"></i> Ingevec Total
    </a>
    <a href="deuda_Spread" class="menu-button">
      <i class="fas fa-coins"></i> Deuda Spread
    </a>
    <a href="Informe_Reservas.html" class="menu-button">
      <i class="fas fa-image"></i> Informe Reservas
    </a>
    <a href="galeria.html" class="menu-button">
      <i class="fas fa-image"></i> Directorio Ingevec
    </a>
    <!-- Botón protegido con login -->
    <a href="#" onclick="mostrarLogin()" class="menu-button">
      <i class="fas fa-image"></i> Control de Pagarés
    </a>
    <a href="https://ingevecinmobiliaria.cl/home" class="menu-button" target="_blank">
      <i class="fas fa-users"></i> Nosotros
    </a>
    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=jduget@ingevec.cl&su=Consulta%20desde%20el%20sitio%20web&body=Hola%20Jorge,%0AQuisiera%20consultar%20sobre..." 
       target="_blank" 
       class="menu-button">
      <i class="fas fa-envelope"></i> Contacto
    </a>
  </div>

  <!-- Modal de login -->
  <div id="loginModal">
    <div class="login-box">
      <h3 style="text-align:center;">Iniciar Sesión</h3>
      <input type="text" id="usuario" placeholder="Usuario">
      <input type="password" id="contrasena" placeholder="Contraseña">
      <div style="text-align:center;">
        <button class="btn-primary" onclick="verificarLogin()">Ingresar</button>
        <button class="btn-secondary" onclick="cerrarLogin()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    function mostrarLogin() {
      document.getElementById('loginModal').style.display = 'flex';
    }

    function cerrarLogin() {
      document.getElementById('loginModal').style.display = 'none';
    }

    function verificarLogin() {
      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;

      // Cambia estos valores según lo que desees
      const usuarioValido = "admin";
      const contrasenaValida = "1234";

      if (usuario === usuarioValido && contrasena === contrasenaValida) {
        window.open("https://script.google.com/macros/s/AKfycbyk3apI2q0njlxNMXtUy8bJ5Aj_hCaXR8eJvCgeAX3yzajDPy5voJCzOXENUbOEuBX1/exec", "_blank");
        cerrarLogin();
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    }
  </script>

</body>
</html>
