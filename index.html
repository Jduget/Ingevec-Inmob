<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Fluorescente</title>
  <style>
    body {
  background-color: #111;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center; /* antes era start */
  height: 100vh;
  margin: 0;
}

    /* Contenedor del menú */
    .menu-container {
      background-color: #222;
      border: 2px solid #00f0ff;
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      animation: slideDown 1s ease-out;
    }

    /* Animación de entrada */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      color: #00f0ff;
    }

    /* Botones del menú */
    .menu-button {
      display: block;
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 12px;
      margin: 8px 0;
      text-decoration: none;
      border-radius: 10px;
      border: 1px solid #0055aa;
      transition: background-color 0.3s ease;
    }

    .menu-button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <div class="menu-title">Menú Principal</div>
    <a href="ingevec_Total.html" class="menu-button">Ingevec Total</a>
    <a href="servicios.html" class="menu-button">Servicios</a>
    <a href="galeria.html" class="menu-button">Galería</a>
    <a href="nosotros.html" class="menu-button">Nosotros</a>
    <a href="contacto.html" class="menu-button">Contacto</a>
  </div>

</body>
</html>
