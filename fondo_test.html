<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Red Neuronal con Glow</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

<script>
  // Escena, cámara, renderizador
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 200;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Composer para efectos
  const composer = new THREE.EffectComposer(renderer);
  const renderPass = new THREE.RenderPass(scene, camera);
  composer.addPass(renderPass);

  const bloomPass = new THREE.UnrealBloomPass(
    new THREE.Vector2(window.innerWidth, window.innerHeight),
    1.5, // intensidad
    0.4, // radio
    0.85 // umbral
  );
  bloomPass.threshold = 0;
  bloomPass.strength = 1.5;
  bloomPass.radius = 0.5;
  composer.addPass(bloomPass);

  // Generar nodos en esfera
  const pointCount = 150;
  const radius = 100;
  const points = [];
  for (let i = 0; i < pointCount; i++) {
    const theta = Math.random() * 2 * Math.PI;
    const phi = Math.acos(2 * Math.random() - 1);
    const x = radius * Math.sin(phi) * Math.cos(theta);
    const y = radius * Math.sin(phi) * Math.sin(theta);
    const z = radius * Math.cos(phi);
    points.push(new THREE.Vector3(x, y, z));
  }

  // Dibujar líneas entre nodos cercanos
  const lineGeometry = new THREE.BufferGeometry();
  const vertices = [];
  const maxDistance = 30;
  for (let i = 0; i < pointCount; i++) {
    for (let j = i + 1; j < pointCount; j++) {
      const d = points[i].distanceTo(points[j]);
      if (d < maxDistance) {
        vertices.push(points[i].x, points[i].y, points[i].z);
        vertices.push(points[j].x, points[j].y, points[j].z);
      }
    }
  }
  lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
  const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffee, transparent: true, opacity: 0.6 });
  const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
  scene.add(lines);

  // Dibujar nodos como puntos brillantes
  const pointGeometry = new THREE.BufferGeometry().setFromPoints(points);
  const pointMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 2.5 });
  const pointCloud = new THREE.Points(pointGeometry, pointMaterial);
  scene.add(pointCloud);

  // Animación
  function animate() {
    requestAnimationFrame(animate);
    scene.rotation.y += 0.0015;
    scene.rotation.x += 0.0005;
    composer.render();
  }
  animate();

  // Resize
  window.addEventListener('resize', () => {
    const w = window.innerWidth;
    const h = window.innerHeight;
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
    renderer.setSize(w, h);
    composer.setSize(w, h);
  });
</script>

</body>
</html>
