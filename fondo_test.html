<!DOCTYPE html>
<html lang="es"><head>
  <meta charset="UTF-8">
  <title>Neural Sphere</title>
  <style>body{margin:0;overflow:hidden;background:#000}</style>
</head><body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/lines/LineMaterial.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/lines/LineSegments2.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(50,innerWidth/innerHeight,0.1,1000);
  camera.position.z = 200;

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  const pointCount = 300;
  const radius = 100;
  const positions = [];
  for(let i=0;i<pointCount;i++){
    const v = new THREE.Vector3().setFromSphericalCoords(
      radius,
      Math.acos(2*Math.random()-1),
      2*Math.PI*Math.random()
    );
    positions.push(v);
  }

  // LÃ­neas entre puntos cercanos
  const lineGeom = new THREE.BufferGeometry();
  const vertices = [];
  const maxDist = 30;
  for(let i=0;i<pointCount;i++){
    for(let j=i+1;j<pointCount;j++){
      const d = positions[i].distanceTo(positions[j]);
      if(d<maxDist){
        vertices.push(
          positions[i].x,positions[i].y,positions[i].z,
          positions[j].x,positions[j].y,positions[j].z
        );
      }
    }
  }
  lineGeom.setAttribute('position', new THREE.Float32BufferAttribute(vertices,3));
  
  const matLine = new THREE.LineMaterial({ color: 0x00ffee, linewidth: 0.002 });
  const lineSegments = new THREE.LineSegments2(lineGeom, matLine);
  lineSegments.computeLineDistances();
  scene.add(lineSegments);

  function animate(){
    requestAnimationFrame(animate);
    lineSegments.rotation.y += 0.002;
    renderer.render(scene,camera);
  }
  animate();
</script>
</body></html>
