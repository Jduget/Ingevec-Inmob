      height: 100%;

    #neural-bg {

      top: 0;

    }

      margin-bottom: 20px;

    }

      height: auto;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    .menu-container {
      background: linear-gradient(to bottom, #18253F, #056DAB);
      border: 2px solid #0276B9;
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      animation: slideDown 1s ease-out;
      z-index: 1;
    }

    @keyframes slideDown {

    }

    .menu-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
    }

      display: flex;
      align-items: center;

      justify-content: center;

      color: white;
      padding: 12px;
      margin: 8px 0;
      text-decoration: none;
      border-radius: 10px;
      border: 1px solid #0055aa;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    .menu-button i { font-size: 16px; }

    .menu-button:hover {
      background-color: #0055aa;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 480px) {
      .menu-container { width: 90%; padding: 15px; }
      .logo { max-width: 120px; }
    }

    #loginModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loginModal .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      color: #000;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

      width: calc(100% - 10px);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #loginModal .btn-primary {
      background: #056DAB;
      color: #fff;
    }

      color: #000;
      margin-left: 10px;

<!-- Fondo tipo red neuronal -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script>
  const canvas = document.getElementById('neural-bg');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 200;

  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);

  const pointCount = 150;
  const radius = 100;
  const points = [];

  for (let i = 0; i < pointCount; i++) {
    const theta = Math.random() * 2 * Math.PI;
    const phi = Math.acos(2 * Math.random() - 1);
    const x = radius * Math.sin(phi) * Math.cos(theta);
    const y = radius * Math.sin(phi) * Math.sin(theta);
    const z = radius * Math.cos(phi);
    points.push(new THREE.Vector3(x, y, z));
  }

  const lineGeometry = new THREE.BufferGeometry();
  const vertices = [];
  const maxDistance = 30;

  for (let i = 0; i < pointCount; i++) {
    for (let j = i + 1; j < pointCount; j++) {
      const d = points[i].distanceTo(points[j]);
      if (d < maxDistance) {
        vertices.push(points[i].x, points[i].y, points[i].z);
        vertices.push(points[j].x, points[j].y, points[j].z);
      }
    }
  }

  lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
  const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00bfff, transparent: true, opacity: 0.4 });
  const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
  scene.add(lines);

  const pointGeometry = new THREE.BufferGeometry().setFromPoints(points);
  const pointMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
  const pointCloud = new THREE.Points(pointGeometry, pointMaterial);
  scene.add(pointCloud);

  function animate() {
    requestAnimationFrame(animate);
    scene.rotation.y += 0.0015;
    scene.rotation.x += 0.0005;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    const width = window.innerWidth;
    const height = window.innerHeight;
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
    renderer.setSize(width, height);
  });
</script>
