<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Red Neuronal 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script>
  // Escena y cámara
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 200;

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Generar puntos en una esfera
  const pointCount = 150;
  const radius = 100;
  const points = [];
  for (let i = 0; i < pointCount; i++) {
    const theta = Math.random() * 2 * Math.PI;
    const phi = Math.acos(2 * Math.random() - 1);
    const x = radius * Math.sin(phi) * Math.cos(theta);
    const y = radius * Math.sin(phi) * Math.sin(theta);
    const z = radius * Math.cos(phi);
    points.push(new THREE.Vector3(x, y, z));
  }

  // Dibujar líneas entre puntos cercanos
  const lineGeometry = new THREE.BufferGeometry();
  const vertices = [];
  const maxDistance = 30;
  for (let i = 0; i < pointCount; i++) {
    for (let j = i + 1; j < pointCount; j++) {
      const d = points[i].distanceTo(points[j]);
      if (d < maxDistance) {
        vertices.push(points[i].x, points[i].y, points[i].z);
        vertices.push(points[j].x, points[j].y, points[j].z);
      }
    }
  }
  lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
  const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffee, opacity: 0.6, transparent: true });
  const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
  scene.add(lines);

  // Dibujar puntos como nodos
  const pointGeometry = new THREE.BufferGeometry().setFromPoints(points);
  const pointMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
  const pointCloud = new THREE.Points(pointGeometry, pointMaterial);
  scene.add(pointCloud);

  // Animación
  function animate() {
    requestAnimationFrame(animate);
    scene.rotation.y += 0.0015;
    scene.rotation.x += 0.0005;
    renderer.render(scene, camera);
  }

  animate();

  // Ajuste en cambio de tamaño de ventana
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
