<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte Power BI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tipografía moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Fondo animado como en el index */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #18223C, #1A365D, #056DAB, #0A2E5D);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      text-align: center;
      margin: 40px 20px 20px;
      font-size: 28px;
      color: #ffffff;
      font-weight: 600;
      animation: fadeIn 1s ease-in-out;
    }

    .embed-container {
      position: relative;
      width: 90%;
      height: 90vh;
      margin: 30px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      border: 2px solid #0276B9;
      animation: slideUp 1s ease-out;
    }

    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Animaciones suaves */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Adaptación a pantallas pequeñas */
    @media (max-width: 768px) {
      h2 {
        font-size: 22px;
        margin: 30px 15px 15px;
      }

      .embed-container {
        width: 95%;
        height: 80vh;
      }
    }
  </style>
</head>
<body>

  <h2>Reporte Power BI</h2>

  <div class="embed-container">
    <iframe 
      title="Informe V3" 
      src="https://app.powerbi.com/reportEmbed?reportId=f654fa2a-65a7-4f66-bfab-cb509d35113f&autoAuth=true&ctid=d10e59bc-d826-4bd0-b977-22f9ab36ba9c"
      allowFullScreen="true">
    </iframe>
  </div>

</body>
</html>
